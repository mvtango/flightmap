<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>stern Flugsuche</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').facetview({
    search_url: 'http://localhost:9200/flight-index/_search?',
    search_index: 'elasticsearch',
    facets: [ 
        {'field': 'start', 'display': 'start'}, 
        {'field': 'end', 'display': 'ende'}, 
        {'field': 'reg', 'display': 'register'}, 
        {'field': 'datum', 'display': 'datum'}, 

    ],
    result_display : [
		[
		{"field" : "datum", "pre" : "<u>","post" : "</u> "},
		{"field" : "reg", "pre" : "<b>","post" : "</b> "},
		{"field" : "start", "post" : " - "},
		{"field" : "end" },
        {"field" : "duration", "post" : "s.", "pre" : " in "},

		],
    
	],
	search_sortby: [
		{"field" : "starttime", "display" : "starttime" },
		{"field" : "duration", "display" : "länge" },
	
	],
    paging: {
      from: 0,
      size: 10
    },
    enable_rangeselect: true,
  });
  // set up form
  $('.demo-form').submit(function(e) {
    e.preventDefault();
    var $form = $(e.target);
    var _data = {};
    $.each($form.serializeArray(), function(idx, item) {
      _data[item.name] = item.value;
    });
    $('.facet-view-here').facetview(_data);
  });
});
  </script>
</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
	 <a class="nav-logo pull-left" href="http://stern.de" title="stern.de">
        <img src="img/sternlogo-41x55.png" style="height: 30px; margin-right: 10px" alt="stern.de" />
      </a>

      <a class="brand" href="#">stern Flugsuche</a>
      <ul class="nav">
        <li><a href="#">Home</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container"> 
  <div class="content">
    <div class="page-header">
      <h1>
		Flüge
      </h1>
    </div>
    <div class="facet-view-simple"></div>


  </div>

  <footer>
   <p>Erstellt mit <a href="https://github.com/okfn/facetview">facetview</a> und <a href="http://www.elasticsearch.org/‎">elasticsearch</a>.</p>
  </footer>
</div>
</body>
</html>
